<!-- grid -->
<!-- grid do bootstrap ajuda MUITO no desenvolvimento de um site, podendo fazer elementos desaparecerem com facilidade.
     cada row da grid tem 12u para vc poder trabalhar e organizar a responsividade do site em cima disso.
     o bootstrap já define alguns breakpoints para screen sizes:
        X-Small    xml  < 576px
        Small      sm   ≥ 576px
        Medium     md   ≥ 768px
        Large      lg   ≥ 992px
        X-Large    xl   ≥ 1200px
        XX-Large   xxl  ≥ 1400px
    Logo, pode-se definir o tamanho de cada coluna (em u) para cada breakpoint. Por exemplo, se for uma tela xxl cada coluna pode ter 1u.
    Entretanto, se for uma tela xl a coluna pode ter 2u e assim por diante.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        [class*="col"] { /* seletor */
            padding: 1rem;
            background-color: turquoise;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container-md border"> <!-- o grid tem três componentes: container, row e coluna. 
                                        as classes já estão implementadas. para ter o container sem margin, basta 'container-fluid'.
                                        colocando como sufixo o tamanho, ao atingir essa marca vai agir como se fosse fluid  -->
        <div class="row">
            <div class="col-2">Col1</div> <!-- esse numero do lado de col diz quantas u vai ocupar do grid -->
            <div class="col-2">Col2</div>
            <div class="col-2">Col3</div>
            <div class="col-2">Col4</div>
        </div>
        <div class="row">
            <div class="col-4">Col1</div>
            <div class="col-6">Col2</div>
            <div class="col-1">Col3</div>
            <div class="col-1">Col4</div>
        </div>
        <div class="row">
            <div class="col-2">Col1</div>
            <div class="col-2">Col2</div>
            <div class="col-3">Col3</div>
            <div class="col">Col4 auto</div> <!-- auto vai completar -->
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4">Col1</div> <!-- ao especificar o size, elas vão agir como fluid quando bater o breakpoint -->
            <div class="col-lg-3 col-md-4">Col2</div> <!-- pode usar mais de um tamanho de uma vez -->
            <div class="col-lg-3 col-md-2">Col3</div> <!-- bom especificar o máximo possível -->
            <div class="col-lg-3 col-md-2">Col4</div>
        </div>
    </div>

    <br><hr><br> <!-- gambiarra kk -->

    <div class="container border">
        <div class="row align-items-end justify-content-center" style="height:500px;">
             <!-- alinha os itens. top é start, mid é center (para vertical) -->
              <!-- para horizontal, é start/end tb ++ outras coisas (around, etc)  -->
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>

    <br><hr><br> <!-- gambiarra kk -->

    <div class="container border">
        <div class="row gx-0 gy-5"> <!-- gutter (de 0 a 5) é o espaçamento horizontal entre as colunas dentro do sistema do grid -->
            <div class="col-12">1</div>
            <div class="col-12">2</div>
            <div class="col-12">3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
