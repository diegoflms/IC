<!-- button -->
<!-- botão pode ser usado em <a>, <button> ou <input> -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary">Click</button> <!-- btn fornece uma estilização padrão e primary é uma das cores padrão-->
        <button type="button" class="btn">Click</button>
        <button type="button">Click</button>
        <hr>
        <button type="button" class="btn btn-outline-success">Click</button> <!-- o 'outline' já fornece  css que inverte a cor do botão -->
        <hr>
        <button type="button" class="btn btn-danger btn-lg">Click</button> <!-- botão grande -->
        <button type="button" class="btn btn-info">Click</button> <!-- botão regular -->
        <button type="button" class="btn btn-warning btn-sm">Click</button> <!-- botão pequeno -->
        <hr>
        <button type="button" class="btn btn-danger active">Click</button> <!-- botão ativado; age como se tivesse sempre clicado -->
        <button type="button" class="btn btn-secondary" disabled>Click</button> <!-- botão desativado -->
        <hr>
        <div class="d-grid"> <!-- para fazer esse botão, precisa dessa classe (display: grid) -->
            <button type="button" class="btn btn-primary btn-block">Click</button> <!-- botão de largura total -->
        </div>
        <hr>
        <button type="button" class="btn-close"></button> <!-- botão estilizado com um 'X'-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
