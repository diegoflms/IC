<!-- alerts -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="alert alert-warning"> <!-- cria um container de alerta, pode mudar a cor -->
            <strong>Cuidado!</strong> Hoje tem <a href="#" class="alert-link">Brasil</a> <!-- o alert link vai combinar com a cor do alert -->
        </div>
        <div class="alert alert-danger alert-dismissible fade show"> <!-- alert-dis é para poder fechar o alert; fade e show são animações -->
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <!-- o botão de fechar em si -->
            <strong>Eita!</strong> da pra fechar isso!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
