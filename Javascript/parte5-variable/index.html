<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js"></script>
  </head>

  <body>
    <!-- pode declarar variável com 'let' (mutável) ou 'const' (imutável); tb tem 'var' e nem nomear mas não usa isso (antigo / má prática); quando uma variável não é inicializada, ela tem seu valor como 'undefined'; "If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated."; muita coisa é igual a outras linguagens de programação, então não tem muito oq adicionar aqui tlgd -->

    <!-- variáveis let declaradas dentro de {} estão no block scope (tb tem o fuction e o global scope) não podem ser acessadas de fora do bloco; let pode ser redeclarado se for dentro de outro block; no geral, 'var' é troll pq não tem scope, pode ser redeclarado, binds this e é hoisted -->

    <!-- para finalizar, sobre const: não pode ser reassigned e tem que assign um valor quando inicializa; quando usar const com array/object vc ainda pode mudar os elementos/propriedades, não pode é reassign tlgd:
    // You can create a constant array:
    const cars = ["Saab", "Volvo", "BMW"];
    // You can change an element:
    cars[0] = "Toyota";
    // You can add an element:
    cars.push("Audi"); 
    // You cannot reassign
    cars = ["Toyota", "Volvo", "Audi"];

    Mesma coisa se aplica à objetos:
    // You can create a const object:
    const car = {type:"Fiat", model:"500", color:"white"};
    // You can change a property:
    car.color = "red";
    // You can add a property:
    car.owner = "Johnson";
    // You cannot reassign
    car = {type:"Volvo", model:"EX60", color:"red"};

    O mesmo de let-blockscope se aplica ao const;
    -->

    <!-- boberage do curso do ytb -->
    <div class="container">
      <p>Cart Quantity</p>
      <button class="btn btn-outline-primary" onclick='cartQuantity++; document.getElementById("value").innerHTML = "Cart Quantity: " + cartQuantity;'>Add to cart</button>
      <button class="btn btn-outline-primary" onclick='cartQuantity+=2; document.getElementById("value").innerHTML = "Cart Quantity: " + cartQuantity;'>+2</button>
      <button class="btn btn-outline-primary" onclick='cartQuantity+=3; document.getElementById("value").innerHTML = "Cart Quantity: " + cartQuantity;'>+3</button>
      <button class="btn btn-outline-primary" onclick='cartQuantity = 0; document.getElementById("value").innerHTML = "Cart Quantity: " + cartQuantity;'>Reset cart</button>
      <p id="value">Cart Quantity: 0</p>
    </div>

    <hr>

    <!-- boberage do curso do ytb (calc) -->
    <div class="container">
      <h3>Calculadora</h3>
      <p class="border-primary border border-2 rounded p-2 w-25" id="visor">0</p>
      <button class="btn btn-outline-primary" onclick='calculadora = "0"; exibirValor();'>C</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "0"; exibirValor();'>0</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "1"; exibirValor();'>1</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "2"; exibirValor();'>2</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "3"; exibirValor();'>3</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "4"; exibirValor();'>4</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "5"; exibirValor();'>5</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "6"; exibirValor();'>6</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "7"; exibirValor();'>7</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "8"; exibirValor();'>8</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "9"; exibirValor();'>9</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "+"; exibirValor();'>+</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "-"; exibirValor();'>-</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "*"; exibirValor();'>*</button>
      <button class="btn btn-outline-primary" onclick='calculadora += "/"; exibirValor();'>/</button>
      <button class="btn btn-outline-primary" onclick='document.getElementById("visor").innerHTML = eval(calculadora);'>=</button>
    </div>

    <script>
      var cartQuantity = 0; // é usado camelCase em js para nomear variáveis!!
      var calculadora = "";
      var telaCalculadora = "";
      function exibirValor() {
        document.getElementById("visor").innerHTML = calculadora;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
  
</html>
