<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="main.js"></script> <!-- js externo -->
  </head>

  <body>
    <div class="container">
      <p>Alterando usando js code (estão no botões)</p>
      <p id="change" style="color: black;">Esssa frase vai mudar!</p>
    <button class="btn btn-outline-success" onclick='document.getElementById("change").innerHTML = "Hello JavaScript!"'>Frase</button> <!-- onclick vai rodar o código JS quando clicar; esse código muda o HTML interno -->
    <button class="btn btn-outline-success" onclick='document.getElementById("change").style="color: pink;"'>Cor</button> <!-- muda valor do atributo (ou CSS msm tb) -->
    <button class="btn btn-outline-success" onclick='document.getElementById("change").style.display="none"'>Sumir</button> <!-- some com o elemento -->
    <button class="btn btn-outline-success" onclick='inLine()'>Aparecer</button> <!-- volta com o elemento (inline coloca os botões do lado!!) -->
    
    <hr>
    
    <p>Outras três maneiras de mostrar algo (além do innerHTML ai):</p>
    <button class="btn btn-outline-danger" onclick='document.write("Apaguei")'>Sumir Tudo</button> <!-- ao rodar isso dps de carregar a página, vai ser executado cum overlay, ou seja, some com tudo -->
    <button class="btn btn-outline-warning" onclick='alert("Olá Mundo")'>alert</button> <!-- um alert simplão ai -->
    <button class="btn btn-outline-primary" onclick='console.log("mais pra debug msm")'>console</button> <!-- aparece no "terminal" -->
    </div>

    <script> // pode escrever funções direto no onclick ou em um script; quando for script coloca no final da página; ou em um .js separado tb (usado quando o código é compartilhado entre as páginas)
      function inLine() {
        document.getElementById("change").style.display="inline";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
  
</html>
